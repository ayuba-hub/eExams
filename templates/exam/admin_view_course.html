{% extends 'exam/adminbase.html' %}
{% block content %}
{%load static%}

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

<br><br>
<div class="container">
  <h1 class="text-success text-center mb-4"><strong>COURSES</strong></h1>
  <table class="table table-hover table-bordered" id="dev-table">
    <thead>
      <tr>
        <th>Course Code </th>
        <th>Course</th>
        <th>Total Question</th>
        <th>Total Marks</th>
        <th>Action</th>
      </tr>
    </thead>
    {% for t in courses %}
    <tr>
      <td> {{t.course_code|upper}}</td>
      <td> {{t.course_name|upper}}</td>
      <td>{{t.question_number|upper}}</td>
      <td>{{t.total_marks}}</td>
      <td><a class="btn btn-danger btn-xs" style="border-radius: 0%;" href="{% url 'delete-course' t.id  %}"><span><i class="fa fa-trash-o" aria-hidden="true"></i></span></a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock content %}
