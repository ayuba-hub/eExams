{% extends 'exam/adminbase.html' %}
{% block content %}
{%load static%}

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>

<br><br>
<div class="container">
  <h1 class="panel-title"><strong>EXAMS</strong></h1>
  <table class="table table-hover table-bordered" id="dev-table">
    <thead>
      <tr>
        <th>Exam Name</th>
        <td>Course Code</td>
        <th>Action</th>
      </tr>
    </thead>
    {% for t in courses %}
    <tr>
      <td> {{t.course_name|upper}}</td>
      <td> {{t.course_code|upper}}</td>
      <td><a class="btn btn-danger btn-sm" style="border-radius: 0%;" href="{% url 'admin-check-marks' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span> View Marks</a></td>
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock content %}
