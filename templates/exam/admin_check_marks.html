{% extends 'exam/adminbase.html' %}
{% block content %}
{%load static%}

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <h1 class="text-success"><strong>VIEW MARKS</strong></h1>
  <table class="table table-hover table-bordered" id="dev-table">
    <thead>
      <tr>

        <th>Course</th>
        <th>Course Code</th>
        <th>Total Marks</th>
        <th>Number of Attempt</th>
        <th>Exam Date</th>
      </tr>
    </thead>
    {% for t in results %}
    <tr>

      <td> {{t.exam|upper}}</td>
      <td> {{t.course_code|upper}}</td>
      <td> {{t.marks}}</td>
      <td>Attempt {{ forloop.counter }}</td>
      <td> {{t.date}}</td>
      
      
    </tr>
    {% endfor %}
  </table>
</div>
{% endblock content %}
