{% extends 'base.html' %}
{%load static%}

{% block content %}


<div class="container mt-4">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h6 class="panel-title text-center"><strong>My Marks</strong></h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>
          <th>Course</th>
          <th>Action</th>
        </tr>
      </thead>
      {% for t in courses %}
      <tr>
        <td> {{t.course_name|upper}}</td>
        <td><a class="btn btn-success btn-sm" style="border-radius:0px;" href="{% url 'check-marks' t.id  %}"><span class="glyphicon glyphicon-eye-open"></span> View Marks</a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock content %}
