{% extends 'base.html' %}
{%load static%}

{% block content %}

<div class="container mt-4">
  <div class="panel panel-success">
    <div class="panel-heading">
      <h6 class="panel-title text-center"><strong>My Marks</strong></h6>
    </div>
    <table class="table table-hover table-bordered" id="dev-table">
      <thead>
        <tr>

          <th>Course</th>
          <th>Total Marks</th>
          <th>Number of Attempts</th>
          <th>Exam Date</th>
        </tr>
      </thead>
      {% for t in results %}
      <tr>

        <td> {{t.exam|upper}}</td>
        <td> {{t.marks}}</td>
        <td>Attempt {{ forloop.counter }}</td>
        <td> {{t.date}}</td>
        
        
      </tr>
      {% endfor %}
    </table>
  </div>
</div>
{% endblock %}
